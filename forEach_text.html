<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> what is use Foreach loop </p>
</body>
<script>
var a =["vishakha","siddhi","shri","tanvi"];
a.forEach(function (value,index ){
    document.write(index + " " +value + "<br>")   
});
 let nums =[ 1,2,3,4,5 ];
 nums.forEach((n) => {
    console.log(n*2);
    document.write(" updated value " +n*2 + "<br>") 
});
</script>
</html>
